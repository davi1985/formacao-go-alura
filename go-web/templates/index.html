{{define "Index"}}

{{template "_head"}}

    <body>
        <nav class="navbar navbar-light bg-light mb-4">
            <a class="navbar-brand" href="/">My Go Store</a>
        </nav>

        <div class="container">
            <section class="card">
                <div>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <td>{{.Name}}</td>
                                <td>{{.Description}}</td>
                                <td>{{.Price}}</td>
                                <td>{{.Quantity}}</td>

                                <td>
                                    <a href="edit?id={{.Id}}" class="btn btn-info">Editar</a>
                                </td>

                                <td>
                                    <button
                                        onclick="onDelete('{{.Id}}')"
                                        class="btn btn-danger"
                                    >
                                        Deletar
                                    </button>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </section>

            <br />

            <div class="card-footer">
                <a href="/new" class="btn btn-primary mb-2">Add new product</a>
            </div>
        </div>

        <script>
            function onDelete(id) {
                let response = confirm(
                    "Are you sure you want to delete this product ?"
                );

                if (response) {
                    window.location = `/delete?id=${id}`;
                }
            }
        </script>
    </body>
</html>
{{end}}
